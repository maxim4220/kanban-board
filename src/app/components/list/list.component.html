<div class="list col custom-col list-drag-component mr-2 ml-2" (dragover)="allowCardReplacement($event)"
     (drop)="dropCard($event)" id="list-{{listIndex}}">
  <app-context-menu (contextAction)="delete()"></app-context-menu>
  <p class="list-name" [(appContentEdit)]="list.name"></p>
  <div id="list-one">
    <app-card-summary *ngFor="let card of this.list.cards;let i = index" [card]="card" [listIndex]="listIndex"
                      [cardIndex]="i" attr.cardIndex="{{i}}"></app-card-summary>
  </div>
  <h6 class="text-center add-new-card" (click)="addNewCard()">Add new ticket...</h6>
</div>
