<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<h1 class="mt-2">Sign Up</h1>
<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" autocomplete="off" class="form-control" formControlName="username" id="username"
           type="text"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Enter Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off" class="form-control" formControlName="password" id="password"
           type="password"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="re-password">Repeat Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" autocomplete="off" class="form-control" formControlName="confirmPassword" id="re-password"
           type="password"/>
    <div *ngIf="submitted " class="invalid-feedback">
      <div *ngIf="f.confirmPassword.errors?.ConfirmPassword;">Passwords do not match</div>
      <div *ngIf="f.confirmPassword.errors?.required">Password is required</div>
    </div>

  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Sign Up
    </button>
    <a class="btn btn-link" routerLink="/login">Sign In</a>
  </div>
</form>
