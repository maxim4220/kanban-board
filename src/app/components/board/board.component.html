<div class="container" >
  <div class="row" style="height:inherit;">
    <app-list class="mr-2 mt-2" *ngFor="let list of lists;let i = index" [list]="list" [listIndex]="i"
              (moveCardAcrossList)="moveCardAcrossList($event)"
              (deleteList)="deleteList($event)"
              attr.listIndex="{{i}}"
    ></app-list>
    <div class="col custom-col m-2 p-2">
      <h6 class="text-center add-new-list" (click)="addList()">Add new column...</h6>
    </div>
  </div>
</div>
